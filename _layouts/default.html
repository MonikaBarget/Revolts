<!DOCTYPE html>
<html>

<head>
  {%  include head.html %}
</head>

<body>
  <div id="container">
    <div class="inner">
      
      <header class="page-header" role="banner">
      <img src="https://github.com/MonikaBarget/Revolts/blob/master/assets/GordonRiots.jpg" width="100" alt="{{ page.title | default: site.title | default: site.github.repository_name }}" class="project-name" />
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>

      {%  include download.html %}
      <hr/>

      <section id="main_content">
        {{ content }}
      </section>
      <footer>
        {%  include footer.html %}
      </footer>
    </div>
  </div>
</body>

</html>
