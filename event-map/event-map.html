<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1332px;
            height: 748px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MAP_events_v2_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-77.33729429218155,-176.9973510666575],[81.76102451058792,171.936518048251]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_MAP_events_v2_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">From</th>\
                        <td>' + (feature.properties['From'] !== null ? autolinker.link(feature.properties['From'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">to</th>\
                        <td>' + (feature.properties['to'] !== null ? autolinker.link(feature.properties['to'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Agents</th>\
                        <td>' + (feature.properties['Agents'] !== null ? autolinker.link(feature.properties['Agents'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Results</th>\
                        <td>' + (feature.properties['Results'] !== null ? autolinker.link(feature.properties['Results'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Label</th>\
                        <td>' + (feature.properties['Label'] !== null ? autolinker.link(feature.properties['Label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Place (modern)</th>\
                        <td>' + (feature.properties['Place (modern)'] !== null ? autolinker.link(feature.properties['Place (modern)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Historic affiliation</th>\
                        <td>' + (feature.properties['Historic affiliation'] !== null ? autolinker.link(feature.properties['Historic affiliation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Context</th>\
                        <td>' + (feature.properties['Context'] !== null ? autolinker.link(feature.properties['Context'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Chapter</th>\
                        <td>' + (feature.properties['Chapter'] !== null ? autolinker.link(feature.properties['Chapter'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MAP_events_v2_1_0(feature) {
            switch(String(feature.properties['Context'])) {
                case 'alleged / planned':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(137,201,121,1.0)',
                interactive: true,
            }
                    break;
                case 'colonial expansion / consolidation':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,160,205,1.0)',
                interactive: true,
            }
                    break;
                case 'economic / social':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,127,107,1.0)',
                interactive: true,
            }
                    break;
                case 'elections':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(138,117,230,1.0)',
                interactive: true,
            }
                    break;
                case 'government':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,160,48,1.0)',
                interactive: true,
            }
                    break;
                case 'involving clans':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,202,156,1.0)',
                interactive: true,
            }
                    break;
                case 'military regulations / peace-keeping':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',

                weight: 1,
                fill: true,

            }
                    break;
                case 'piracy':
                    return {
                pane: 'pane_MAP_events_v2_1',

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(210,210,26,1.0)',
                interactive: true,
            }
                    break;
                case 'political freedoms / personal rights':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(61,94,213,1.0)',
                interactive: true,
            }
                    break;
                case 'privateering / piracy':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(75,232,230,1.0)',
                interactive: true,
            }
                    break;
                case 'religion / cultural identity':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(61,208,90,1.0)',
                interactive: true,
            }
                    break;
                case 'slavery / rights of freed slaves':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,99,208,1.0)',
                interactive: true,
            }
                    break;
                case 'social / economic':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(173,116,213,1.0)',
                interactive: true,
            }
                    break;
                case 'supplementary conflict':
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(158,208,81,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_MAP_events_v2_1',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,52,147,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_MAP_events_v2_1');
        map.getPane('pane_MAP_events_v2_1').style.zIndex = 401;
        map.getPane('pane_MAP_events_v2_1').style['mix-blend-mode'] = 'normal';
        var layer_MAP_events_v2_1 = new L.geoJson(json_MAP_events_v2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MAP_events_v2_1',
            layerName: 'layer_MAP_events_v2_1',
            pane: 'pane_MAP_events_v2_1',
            onEachFeature: pop_MAP_events_v2_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MAP_events_v2_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_MAP_events_v2_1);
        map.addLayer(layer_MAP_events_v2_1);
        setBounds();
        var i = 0;
        layer_MAP_events_v2_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #000000; font-size: 7pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_MAP_events_v2_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_MAP_events_v2_1]);
        map.on("zoomend", function(){
            resetLabels([layer_MAP_events_v2_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_MAP_events_v2_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_MAP_events_v2_1]);
        });
        </script>
    </body>
</html>
